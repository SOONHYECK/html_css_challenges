<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/72b469ddab.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="main__top">
            <p class="main__top_icon"><i class="fas fa-times fa-lg"></i></p>
            <p class="main__top_text">Playlist</p>
        </div>
        <div class="main__player">
            <div class="main__player_icon square"><i class="far fa-image fa-3x"></i></div>
            <div class="main__player_text">
                <span><p>Random</p><p>Love</p>by Divay Kapoor</span>
            </div>
        </div>
        <div class="main__btn">
            <div class="main__btn_play">
                <span><i class="fas fa-caret-right fa-2x"></i></span>
                <span>Play</span>
            </div>
            <div class="main__btn_cycle">
                <i class="far fa-heart fa-2x"></i>
            </div>
            <div class="main__btn_cycle">
                <i class="fas fa-plus fa-2x"></i>
            </div>
        </div>
        <div class="main__playlist">
            <ul class="main__playlist__items">
                <li class="main__playlist__items_item">
                    <div class="main__playlist__items_item_div">
                        <div class="main__playlist__items_item_div_square square"></div>
                        <div class="main__playlist__items_item_div_text">
                            <span class="main__playlist__items_item_div_text_big">Matargasti</span>
                            <span class="main__playlist__items_item_div_text_small">Mohit Chauhan</span>
                        </div>
                    </div>
                </li>
                <li class="main__playlist__items_item">
                    <div class="main__playlist__items_item_div">
                        <div class="main__playlist__items_item_div_square square"></div>
                        <div class="main__playlist__items_item_div_text">
                            <span class="main__playlist__items_item_div_text_big">Attitude</span>
                            <span class="main__playlist__items_item_div_text_small">Lewis OfMan · Attitude</span>
                        </div>
                    </div>
                </li>
                <li class="main__playlist__items_item">
                    <div class="main__playlist__items_item_div">
                        <div class="main__playlist__items_item_div_square square"></div>
                        <div class="main__playlist__items_item_div_text">
                            <span class="main__playlist__items_item_div_text_big">Try Everthing</span>
                            <span class="main__playlist__items_item_div_text_small">Shakira · Zootopia</span>
                        </div>
                    </div>
                </li>
                <li class="main__playlist__items_item">
                    <div class="main__playlist__items_item_div">
                        <div class="main__playlist__items_item_div_square square"></div>
                        <div class="main__playlist__items_item_div_text">
                            <span class="main__playlist__items_item_div_text_big">Sunflower</span>
                            <span class="main__playlist__items_item_div_text_small">Joseph Vincent · Sunflower</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
